<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CareBuddy – Conversation Analysis</title>

<style>
/* ===== SAME CSS AS BEFORE (UNCHANGED) ===== */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

.app-container {
  max-width: 1400px;
  margin: 20px auto;
  background: #ffffff;
  border: 1px solid #ddd;
  padding: 16px 20px;
}

h1 { margin: 0 0 6px; font-size: 24px; }
.subtitle { font-size: 13px; color: #666; margin-bottom: 16px; }

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
  margin-bottom: 18px;
}

.summary-card {
  border: 1px solid #ddd;
  padding: 12px;
  background: #fafafa;
  border-radius: 4px;
}

.summary-card-title { font-size: 12px; color: #666; }
.summary-card-value { font-size: 20px; font-weight: 700; margin-top: 4px; }

.main-split { display: flex; gap: 16px; }

.left-panel {
  width: 35%;
  border: 1px solid #ddd;
  background: #fafafa;
  padding: 10px;
  overflow-y: auto;
  max-height: 650px;
}

.filter-row { display: flex; gap: 6px; margin-bottom: 10px; }
select { font-size: 12px; padding: 4px; }

.session-row {
  border: 1px solid #ddd;
  padding: 8px;
  margin-bottom: 6px;
  background: #fff;
  cursor: pointer;
  border-left: 5px solid #ccc;
}

.session-row:hover { background: #f0f0f0; }
.session-row.cadm { border-left-color: #eb3f1c; }
.session-row.guided { border-left-color: #3b82f6; }
.session-row.free { border-left-color: #999; }

.session-id { font-size: 11px; color: #555; }
.session-meta { font-size: 12px; margin-top: 2px; }

.right-panel {
  flex: 1;
  border: 1px solid #ddd;
  padding: 12px;
  background: #ffffff;
  max-height: 650px;
  overflow-y: auto;
}

.section { margin-bottom: 18px; }
.section-title {
  font-size: 15px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
  padding-bottom: 4px;
  margin-bottom: 8px;
}

.turn {
  margin-bottom: 8px;
  padding: 6px;
  border-left: 4px solid #ddd;
  background: #fafafa;
}

.turn.user { border-left-color: #3b82f6; }
.turn.assistant { border-left-color: #eb3f1c; }

.turn-meta { font-size: 11px; color: #666; }
.turn-text { font-size: 13px; margin-top: 4px; }
.turn-metadata { font-size: 11px; margin-top: 4px; color: #444; }

.metrics-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  font-size: 13px;
}

.metric-box {
  border: 1px solid #ddd;
  padding: 8px;
  background: #fafafa;
}

.metric-title { font-size: 12px; color: #666; }
.metric-value { font-size: 16px; font-weight: 700; }

.empty-state {
  color: #777;
  font-size: 14px;
  text-align: center;
  margin-top: 60px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="app-container">

<h1>Conversation Analysis</h1>
<div class="subtitle">
Multi-session evaluation of CADM vs non-CADM conversational behavior
</div>

<!-- ===== SUMMARY ===== -->
<div class="summary-grid">
  <div class="summary-card">
    <div class="summary-card-title">Total Conversations</div>
    <div class="summary-card-value" id="sum-total">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">CADM Sessions</div>
    <div class="summary-card-value" id="sum-cadm">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Avg Flow Score</div>
    <div class="summary-card-value" id="sum-flow">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Safety Flags</div>
    <div class="summary-card-value" id="sum-safety">–</div>
  </div>
</div>

<div class="main-split">

<!-- LEFT -->
<div class="left-panel">
  <div class="filter-row">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="cadm">CADM</option>
      <option value="guided">Guided</option>
      <option value="free">Free</option>
    </select>
  </div>
  <div id="session-list"></div>
</div>

<!-- RIGHT -->
<div class="right-panel">
  <div id="detail-empty" class="empty-state">
    Select a conversation to view detailed analysis
  </div>

  <div id="detail-view" style="display:none;">
    <div class="section">
      <div class="section-title">Session Overview</div>
      <div id="detail-overview"></div>
    </div>

    <div class="section">
      <div class="section-title">Conversation Timeline</div>
      <div id="detail-timeline"></div>
    </div>

    <div class="section">
      <div class="section-title">Metrics</div>
      <div id="detail-metrics" class="metrics-grid"></div>
    </div>

    <div class="section">
      <div class="section-title">Charts</div>
      <canvas id="radarChart"></canvas>
      <canvas id="normalizedBarChart"></canvas>
      <canvas id="rawBarChart"></canvas>
    </div>
  </div>
</div>

</div>
</div>

<script>

const API_URL = "https://carebuddy.enochtech.com/v1";
//const API_URL = "http://192.168.1.234:9000/v1";
//const API_URL = "http://127.0.0.1:8000/v1";
const ANALYSIS = "/analysis";
const SESSIONS = "/sessions";

let radarChart, normalizedBarChart, rawBarChart;

/* ===== LOAD SESSION LIST ===== */
async function loadSessions() {
  const res = await fetch(`${API_URL}${SESSIONS}`);
  const data = await res.json();

  document.getElementById("sum-total").textContent = data.summary.total;
  document.getElementById("sum-cadm").textContent = data.summary.cadm;
  document.getElementById("sum-flow").textContent = data.summary.avg_flow.toFixed(2);
  document.getElementById("sum-safety").textContent = data.summary.safety_events;

  const list = document.getElementById("session-list");
  list.innerHTML = "";

  data.sessions.forEach(s => {
    const row = document.createElement("div");
    row.className = `session-row ${s.type}`;
    row.innerHTML = `
      <div class="session-id">${s.session_id}</div>
      <div class="session-meta">
        ${s.type} · ${s.model} · ${s.turns} turns · ${s.quality}
      </div>
    `;
    row.onclick = () => loadSessionAnalysis(s.session_id, s.model);
    list.appendChild(row);
  });
}

/* ===== LOAD SINGLE SESSION ANALYSIS (REUSED ENDPOINT) ===== */
async function loadSessionAnalysis(sessionId, model) {
  const res = await fetch(`${API_URL}${ANALYSIS}/${model}/${sessionId}`);
  const data = await res.json();

  document.getElementById("detail-empty").style.display = "none";
  document.getElementById("detail-view").style.display = "block";

  document.getElementById("detail-overview").innerHTML = `
    <strong>Session:</strong> ${data.session_id}<br>
    <strong>Model:</strong> ${data.model_id}<br>
    <strong>Quality:</strong> ${data.quality}
  `;

  renderMetrics(data);
  renderCharts(data);
}

/* ===== METRICS (REUSED LOGIC) ===== */
function renderMetrics(data) {
  const grid = document.getElementById("detail-metrics");
  grid.innerHTML = "";

  const raw = data.metrics_raw;
  const norm = data.metrics_normalized;

  const items = {
    "CR (raw)": raw.ContextualRecall,
    "Flow (raw)": raw.ConversationalFlow,
    "Latency": raw.Latency,
    "CR (norm)": norm.ContextualRecall,
    "Flow (norm)": norm.ConversationalFlow,
    "Final Score": data.final_score
  };

  Object.entries(items).forEach(([k,v]) => {
    grid.innerHTML += `
      <div class="metric-box">
        <div class="metric-title">${k}</div>
        <div class="metric-value">${v.toFixed(3)}</div>
      </div>
    `;
  });
}

/* ===== CHARTS (SAME AS INDEX) ===== */
function renderCharts(data) {
  const norm = data.metrics_normalized;
  const raw = data.metrics_raw;

  const labels = [
    "Contextual Recall",
    "Conversational Flow",
    "Latency",
    "Turn Balance",
    "Utterance Length"
  ];

  const normalizedValues = [
    norm.ContextualRecall,
    norm.ConversationalFlow,
    norm.Latency,
    norm.TurnBalance,
    norm.UtteranceLength
  ];

  const rawValues = [
    raw.ContextualRecall,
    raw.ConversationalFlow,
    raw.Latency,
    raw.TurnBalance.TCB,
    raw.UtteranceLength.UL_mean
  ];

  if (radarChart) radarChart.destroy();
  if (normalizedBarChart) normalizedBarChart.destroy();
  if (rawBarChart) rawBarChart.destroy();

  radarChart = new Chart(document.getElementById("radarChart"), {
    type: "radar",
    data: { labels, datasets: [{ label: "Normalized", data: normalizedValues }] },
    options: { scales: { r: { min: 0, max: 1 } } }
  });

  normalizedBarChart = new Chart(document.getElementById("normalizedBarChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "Normalized", data: normalizedValues }] }
  });

  rawBarChart = new Chart(document.getElementById("rawBarChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "Raw", data: rawValues }] }
  });
}

loadSessions();
</script>

</body>
</html>
