<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CareBuddy – Conversation Analysis</title>

<style>
/* ===== SAME CSS AS BEFORE (UNCHANGED) ===== */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

.app-container {
  max-width: 1400px;
  margin: 20px auto;
  background: #ffffff;
  border: 1px solid #ddd;
  padding: 16px 20px;
}

h1 { margin: 0 0 6px; font-size: 24px; }
.subtitle { font-size: 13px; color: #666; margin-bottom: 16px; }

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
  margin-bottom: 18px;
}

.summary-card {
  border: 1px solid #ddd;
  padding: 12px;
  background: #fafafa;
  border-radius: 4px;
}

.summary-card-title { font-size: 12px; color: #666; }
.summary-card-value { font-size: 20px; font-weight: 700; margin-top: 4px; }

.main-split { display: flex; gap: 16px; }

.left-panel {
  width: 35%;
  border: 1px solid #ddd;
  background: #fafafa;
  padding: 10px;
  overflow-y: auto;
  max-height: 650px;
}

.filter-row { display: flex; gap: 6px; margin-bottom: 10px; }
select { font-size: 12px; padding: 4px; }

.session-row {
  border: 1px solid #ddd;
  padding: 8px;
  margin-bottom: 6px;
  background: #fff;
  cursor: pointer;
  border-left: 5px solid #ccc;
}

.session-row:hover { background: #f0f0f0; }
.session-row.cadm { border-left-color: #eb3f1c; }
.session-row.guided { border-left-color: #3b82f6; }
.session-row.free { border-left-color: #999; }

.session-date { font-size: 11px; color: #160e0e; }
.session-id { font-size: 11px; color: #555; }
.session-meta { font-size: 12px; margin-top: 2px; }

.right-panel {
  flex: 1;
  border: 1px solid #ddd;
  padding: 12px;
  background: #ffffff;
  max-height: 650px;
  overflow-y: auto;
}

.section { margin-bottom: 18px; }
.section-title {
  font-size: 15px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
  padding-bottom: 4px;
  margin-bottom: 8px;
}

.metrics-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  font-size: 13px;
}

.metric-box {
  border: 1px solid #ddd;
  padding: 8px;
  background: #fafafa;
}

.metric-title { font-size: 12px; color: #666; }
.metric-value { font-size: 16px; font-weight: 700; }

.empty-state {
  color: #777;
  font-size: 14px;
  text-align: center;
  margin-top: 60px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="app-container">

<h1>Conversation Analysis</h1>
<div class="subtitle">
Multi-session evaluation of CADM vs non-CADM conversational behavior
</div>

<!-- ===== SUMMARY ===== -->
<div class="summary-grid">
  <div class="summary-card">
    <div class="summary-card-title">Total Conversations</div>
    <div class="summary-card-value" id="sum-total">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">CADM Sessions</div>
    <div class="summary-card-value" id="sum-cadm">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Avg Flow Score</div>
    <div class="summary-card-value" id="sum-flow">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Safety Flags</div>
    <div class="summary-card-value" id="sum-safety">–</div>
  </div>
</div>

<div class="main-split">

<!-- LEFT -->
<div class="left-panel">
  <div class="filter-row">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="cadm">CADM</option>
      <option value="guided">Guided</option>
      <option value="free">Free</option>
    </select>
  </div>
  <div id="session-list"></div>
</div>

<!-- RIGHT -->
<div class="right-panel">
  <div id="detail-empty" class="empty-state">
    Select a conversation to view detailed analysis
  </div>

  <div id="detail-view" style="display:none;">
    <div class="section">
      <div class="section-title">Session Overview</div>
      <div id="detail-overview"></div>
      <div id="detail-raw-values"></div>
    </div>

    <div class="section">
      <div class="section-title">Metrics</div>
      <div id="detail-metrics" class="metrics-grid"></div>
    </div>

    <div class="section">
      <div class="section-title">Charts</div>
      <canvas id="radarChart"></canvas>
      <canvas id="normalizedBarChart"></canvas>
      <canvas id="rawBarChart"></canvas>
      <canvas id="stackedWeightedChart"></canvas>
    </div>
  </div>
</div>
</div>

<script>
let stackedWeightedChart;

function renderStackedWeightedChart(rawWeighted) {
  const ctx = document.getElementById("stackedWeightedChart").getContext("2d");

  if (stackedWeightedChart) stackedWeightedChart.destroy();

  stackedWeightedChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Weighted Score"],
      datasets: [
        { label: "Contextual Recall", data: [rawWeighted.ContextualRecall_R_W], backgroundColor: "#2196F3" },
        { label: "Conversational Flow", data: [rawWeighted.ConversationalFlow_R_W], backgroundColor: "#4CAF50" },
        { label: "Latency", data: [rawWeighted.Latency_R_W], backgroundColor: "#F44336" },
        { label: "Turn Balance", data: [rawWeighted.TurnBalance_R_W], backgroundColor: "#FF9800" },
        { label: "Utterance Length", data: [rawWeighted.UtteranceLength_R_W], backgroundColor: "#9C27B0" }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          min: 0,
          max: 1,
          title: { display: true, text: "Weighted Score (0–1)" }
        }
      }
    }
  });
}
</script>

</body>
</html>
