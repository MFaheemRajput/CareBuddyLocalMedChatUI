<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CareBuddy – Conversation Analysis</title>

<style>
/* ===== SAME CSS AS BEFORE (UNCHANGED) ===== */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

.app-container {
  max-width: 1400px;
  margin: 20px auto;
  background: #ffffff;
  border: 1px solid #ddd;
  padding: 16px 20px;
}

h1 { margin: 0 0 6px; font-size: 24px; }
.subtitle { font-size: 13px; color: #666; margin-bottom: 16px; }

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
  margin-bottom: 18px;
}

.summary-card {
  border: 1px solid #ddd;
  padding: 12px;
  background: #fafafa;
  border-radius: 4px;
}

.summary-card-title { font-size: 12px; color: #666; }
.summary-card-value { font-size: 20px; font-weight: 700; margin-top: 4px; }

.main-split { display: flex; gap: 16px; }

.left-panel {
  width: 35%;
  border: 1px solid #ddd;
  background: #fafafa;
  padding: 10px;
  overflow-y: auto;
  max-height: 650px;
}

.filter-row { display: flex; gap: 6px; margin-bottom: 10px; }
select { font-size: 12px; padding: 4px; }

.session-row {
  border: 1px solid #ddd;
  padding: 8px;
  margin-bottom: 6px;
  background: #fff;
  cursor: pointer;
  border-left: 5px solid #ccc;
}

.session-row:hover { background: #f0f0f0; }
.session-row.cadm { border-left-color: #eb3f1c; }
.session-row.guided { border-left-color: #3b82f6; }
.session-row.free { border-left-color: #999; }

.session-date { font-size: 11px; color: #160e0e; }
.session-id { font-size: 11px; color: #555; }
.session-meta { font-size: 12px; margin-top: 2px; }

.right-panel {
  flex: 1;
  border: 1px solid #ddd;
  padding: 12px;
  background: #ffffff;
  max-height: 650px;
  overflow-y: auto;
}

.section { margin-bottom: 18px; }
.section-title {
  font-size: 15px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
  padding-bottom: 4px;
  margin-bottom: 8px;
}

.turn {
  margin-bottom: 8px;
  padding: 6px;
  border-left: 4px solid #ddd;
  background: #fafafa;
}

.turn.user { border-left-color: #3b82f6; }
.turn.assistant { border-left-color: #eb3f1c; }

.turn-meta { font-size: 11px; color: #666; }
.turn-text { font-size: 13px; margin-top: 4px; }
.turn-metadata { font-size: 11px; margin-top: 4px; color: #444; }

.metrics-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  font-size: 13px;
}

.metric-box {
  border: 1px solid #ddd;
  padding: 8px;
  background: #fafafa;
}

.metric-title { font-size: 12px; color: #666; }
.metric-value { font-size: 16px; font-weight: 700; }

.empty-state {
  color: #777;
  font-size: 14px;
  text-align: center;
  margin-top: 60px;
}

.session-row.selected {
  background: #eef2ff;
  border-left-color: #4f46e5;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
<div class="app-container">

<h1>Conversation Analysis</h1>
<div class="subtitle">
Multi-session evaluation of CADM vs non-CADM conversational behavior
</div>

<!-- ===== SUMMARY ===== -->
<div class="summary-grid">
  <div class="summary-card">
    <div class="summary-card-title">Total Conversations</div>
    <div class="summary-card-value" id="sum-total">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">CADM Sessions</div>
    <div class="summary-card-value" id="sum-cadm">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Avg Flow Score</div>
    <div class="summary-card-value" id="sum-flow">–</div>
  </div>
  <div class="summary-card">
    <div class="summary-card-title">Safety Flags</div>
    <div class="summary-card-value" id="sum-safety">–</div>
  </div>
</div>

<div class="main-split">

<!-- LEFT -->
<div class="left-panel">
  <div class="filter-row">
    <select id="filter-type">
      <option value="">All Types</option>
      <option value="cadm">CADM</option>
      <option value="guided">Guided</option>
      <option value="free">Free</option>
    </select>
  </div>
  <div id="session-list"></div>
</div>

<!-- RIGHT -->
<div class="right-panel">
  <div id="detail-empty" class="empty-state">
    Select a conversation to view detailed analysis
  </div>

  <div id="detail-view" style="display:none;">
    <div class="section">
      <div class="section-title">Session Overview</div>
      <div id="detail-overview"></div>
      <div id="detail-raw-values"></div>
    </div>

    <div class="section">
      <div class="section-title">Conversation Timeline</div>
      <div id="detail-timeline"></div>
    </div>

    <div class="section">
      <div class="section-title">Metrics</div>
      <div id="detail-metrics" class="metrics-grid"></div>
    </div>

    <div class="section">
      <div class="section-title">Charts</div>
      <canvas id="radarChart"></canvas>
      <canvas id="normalizedBarChart"></canvas>
      <canvas id="rawBarChart"></canvas>
      <canvas id="stackedWeightedChart"></canvas>
      <canvas id="stackedComparisonChart"></canvas>

    </div>
  </div>
</div>

</div>
</div>

<script>

const API_URL = "https://carebuddy.enochtech.com/v1";
//const API_URL = "http://192.168.1.234:9000/v1";
//const API_URL = "http://127.0.0.1:8000/v1";
const ANALYSIS = "/analysis";
const SESSIONS = "/sessions";
let selectedSessions = new Map();

let radarChart, normalizedBarChart, rawBarChart;

/* ===== LOAD SESSION LIST ===== */
async function loadSessions() {
  const res = await fetch(`${API_URL}${SESSIONS}`);
  const data = await res.json();

  document.getElementById("sum-total").textContent = data.summary.total;
  document.getElementById("sum-cadm").textContent = data.summary.cadm;
  document.getElementById("sum-flow").textContent = data.summary.avg_flow.toFixed(2);
  document.getElementById("sum-safety").textContent = data.summary.safety_events;

  const list = document.getElementById("session-list");
  list.innerHTML = "";

 // data.sessions.forEach(s => {
 //   const row = document.createElement("div");
   // row.className = `session-row ${s.type}`;
    //row.innerHTML = `
    //  <div class="session-id">${s.session_id}</div>
   //   <div class="session-date">${s.created_at}</div>
   //   <div class="session-meta">
   //     ${s.type} · ${s.model} · ${s.turns} turns · ${s.quality}
   //   </div>
   // `;
   // row.onclick = () => loadSessionAnalysis(s.session_id, s.model);
  //  list.appendChild(row);
 // });

  // 1. Sort the data first (Descending: Newest first)
data.sessions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

// 2. Now run the forEach to render
data.sessions.forEach(s => {
    const row = document.createElement("div");
    row.className = `session-row ${s.type}`;
    row.innerHTML = `
      <div class="session-id">${s.session_id}</div>
      <div class="session-date">${s.created_at}</div>
      <div class="session-meta">
        ${s.type} · ${s.model} · ${s.turns} turns · ${s.quality}
      </div>
    `;
    //row.onclick = () => loadSessionAnalysis(s.session_id, s.model);
    row.onclick = async () => {
      toggleSessionSelection(row, s.session_id, s.model);
    };
    list.appendChild(row);
});

}

/* ===== LOAD SINGLE SESSION ANALYSIS (REUSED ENDPOINT) ===== */
async function toggleSessionSelection(row, sessionId, model) {
  // Toggle UI
  if (selectedSessions.has(sessionId)) {
    selectedSessions.delete(sessionId);
    row.classList.remove("selected");
  } else {
    if (selectedSessions.size >= 3) {
      alert("You can compare a maximum of 3 conversations.");
      return;
    }

    row.classList.add("selected");

    // Fetch analysis once
    const res = await fetch(`${API_URL}${ANALYSIS}/${model}/${sessionId}`);
    const data = await res.json();

    selectedSessions.set(sessionId, {
      session_id: sessionId,
      model,
      final_raw_weighted: data.final_raw_weighted
    });
  }

  renderComparisonChart();
}

async function loadSessionAnalysis(sessionId, model) {
  const res = await fetch(`${API_URL}${ANALYSIS}/${model}/${sessionId}`);
  const data = await res.json();

  document.getElementById("detail-empty").style.display = "none";
  document.getElementById("detail-view").style.display = "block";

  document.getElementById("detail-overview").innerHTML = `
    <strong>Session:</strong> ${data.session_id}<br>
    <strong>Model:</strong> ${data.model_id}<br>
    <strong>Quality:</strong> ${data.quality}
  `;

  const final_raw_weighted = data.final_raw_weighted;
  document.getElementById("detail-raw-values").innerHTML = `
    <strong>ContextualRecall_R_W:</strong> ${final_raw_weighted.ContextualRecall_R_W}<br>
    <strong>ConversationalFlow_R_W:</strong> ${final_raw_weighted.ConversationalFlow_R_W}<br>
    <strong>Latency_R_W:</strong> ${final_raw_weighted.Latency_R_W}<br>
    <strong>TurnBalance_R_W:</strong> ${final_raw_weighted.TurnBalance_R_W}<br>
    <strong>UtteranceLength_R_W:</strong> ${final_raw_weighted.UtteranceLength_R_W}<br>
  `;

  renderMetrics(data);
  renderCharts(data);
  renderStackedWeightedChart(data.final_raw_weighted)

}

/* ===== METRICS (REUSED LOGIC) ===== */
function renderMetrics(data) {
  const grid = document.getElementById("detail-metrics");
  grid.innerHTML = "";

  const raw = data.metrics_raw;
  const norm = data.metrics_normalized;
  

  const items = {

    "CR (raw)": raw.ContextualRecall,
    "Flow (raw)": raw.ConversationalFlow,
    "Latency (raw)": raw.Latency,


    "CR (norm)": norm.ContextualRecall,
    "Flow (norm)": norm.ConversationalFlow,
    "Latency (norm)": norm.Latency,
    "TurnBalance (norm)":norm.TurnBalance,
    "UtteranceLength (norm)":norm.UtteranceLength,

    "Final Score": data.final_score,
    "Final Score Raw weighted ": data.final_score_raw
  };

  Object.entries(items).forEach(([k,v]) => {
    grid.innerHTML += `
      <div class="metric-box">
        <div class="metric-title">${k}</div>
        <div class="metric-value">${v.toFixed(3)}</div>
      </div>
    `;
  });
}

/* ===== CHARTS (SAME AS INDEX) ===== */
function renderCharts(data) {
  const norm = data.metrics_normalized;
  const raw = data.metrics_raw;

  const labels = [
    "Contextual Recall",
    "Conversational Flow",
    "Latency",
    "Turn Balance",
    "Utterance Length"
  ];

  const normalizedValues = [
    norm.ContextualRecall,
    norm.ConversationalFlow,
    norm.Latency,
    norm.TurnBalance,
    norm.UtteranceLength
  ];

  const rawValues = [
    raw.ContextualRecall,
    raw.ConversationalFlow,
    raw.Latency,
    raw.TurnBalance.TCB,
    raw.UtteranceLength.UL_mean
  ];

  if (radarChart) radarChart.destroy();
  if (normalizedBarChart) normalizedBarChart.destroy();
  if (rawBarChart) rawBarChart.destroy();

  radarChart = new Chart(document.getElementById("radarChart"), {
    type: "radar",
    data: { labels, datasets: [{ label: "Normalized", data: normalizedValues }] },
    options: { scales: { r: { min: 0, max: 1 } } }
  });

  normalizedBarChart = new Chart(document.getElementById("normalizedBarChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "Normalized", data: normalizedValues }] }
  });

  rawBarChart = new Chart(document.getElementById("rawBarChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "Raw", data: rawValues }] }
  });
}

loadSessions();
let stackedWeightedChart;
let stackedComparisonChart = null;

function renderComparisonChart() {
  const ctx = document
    .getElementById("stackedComparisonChart")
    .getContext("2d");

  if (stackedComparisonChart) stackedComparisonChart.destroy();

  if (selectedSessions.size === 0) return;

  const labels = Array.from(selectedSessions.values()).map(
    s => s.session_id.slice(0, 8)
  );

  const metrics = [
    { key: "ContextualRecall_R_W", label: "Contextual Recall", color: "#2563eb" },
    { key: "ConversationalFlow_R_W", label: "Conversational Flow", color: "#16a34a" },
    { key: "Latency_R_W", label: "Latency", color: "#dc2626" },
    { key: "TurnBalance_R_W", label: "Turn Balance", color: "#f59e0b" },
    { key: "UtteranceLength_R_W", label: "Utterance Length", color: "#7c3aed" }
  ];

  const datasets = metrics.map(m => ({
    label: m.label,
    backgroundColor: m.color,
    data: Array.from(selectedSessions.values()).map(
      s => s.final_raw_weighted[m.key] || 0
    )
  }));

  stackedComparisonChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom" }
      },
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          min: 0,
          max: 1,
          title: {
            display: true,
            text: "Weighted Score (0–1)"
          }
        }
      }
    },
    plugins: [referenceLinesPlugin, stackLabelsPlugin]
  });
}



// 1️⃣ Reference lines plugin (Low / Medium / High)
const referenceLinesPlugin = {
  id: "referenceLines",
  afterDraw(chart) {
    const { ctx, chartArea, scales } = chart;
    const yScale = scales.y;

    const levels = [
      { value: 0.45, label: "Low", color: "#ef4444" },
      { value: 0.80, label: "Medium", color: "#f59e0b" },
      { value: 1.00, label: "High", color: "#10b981" }
    ];

    ctx.save();
    ctx.font = "12px sans-serif";
    ctx.textAlign = "left";

    levels.forEach(lvl => {
      const y = yScale.getPixelForValue(lvl.value);

      // line
      ctx.strokeStyle = lvl.color;
      ctx.setLineDash([6, 4]);
      ctx.beginPath();
      ctx.moveTo(chartArea.left, y);
      ctx.lineTo(chartArea.right, y);
      ctx.stroke();

      // label
      ctx.fillStyle = lvl.color;
      ctx.fillText(
        `${lvl.label} (${lvl.value})`,
        chartArea.left + 6,
        y - 4
      );
    });

    ctx.restore();
  }
};

  // 2️⃣ Stack labels plugin (metric names inside stacks)
  const stackLabelsPlugin = {
    id: "stackLabels",
    afterDatasetsDraw(chart) {
      const { ctx } = chart;

      chart.data.datasets.forEach((dataset, datasetIndex) => {
        const meta = chart.getDatasetMeta(datasetIndex);

        meta.data.forEach((bar, index) => {
          const value = dataset.data[index];
          if (!value || value < 0.05) return; // avoid clutter

          const x = bar.x;
          const y = bar.y + bar.height / 2;

          ctx.save();
          ctx.fillStyle = "#fff";
          ctx.font = "11px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(dataset.label+"("+ value +")", x, y);
          ctx.restore();
        });
      });
    }
  };


function renderStackedWeightedChart(rawWeighted) {
  const ctx = document.getElementById("stackedWeightedChart").getContext("2d");

  if (stackedWeightedChart) stackedWeightedChart.destroy();

  stackedWeightedChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Overall Weighted Score"],
      datasets: [
        {
          label: "Contextual Recall",
          data: [rawWeighted.ContextualRecall_R_W],
          backgroundColor: "#2563eb"
        },
        {
          label: "Conversational Flow",
          data: [rawWeighted.ConversationalFlow_R_W],
          backgroundColor: "#16a34a"
        },
        {
          label: "Latency",
          data: [rawWeighted.Latency_R_W],
          backgroundColor: "#dc2626"
        },
        {
          label: "Turn Balance",
          data: [rawWeighted.TurnBalance_R_W],
          backgroundColor: "#f59e0b"
        },
        {
          label: "Utterance Length",
          data: [rawWeighted.UtteranceLength_R_W],
          backgroundColor: "#7c3aed"
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom" }
      },
      scales: {
        x: { stacked: true },
        y: {
          stacked: true,
          min: 0,
          max: 1,
          title: {
            display: true,
            text: "Weighted Score (0–1)"
          }
        }
      }
    },
    plugins: [referenceLinesPlugin, stackLabelsPlugin]
  });
}


</script>

</body>
</html>
